<div style="display: flex">
  <a href="display/{{collection}}/{{id}}">{{title}}</a>
</div>
<div style="display: flex; margin-top: 10px;">
  {{#doi}}
  <span style="margin-right: 5px">
    <a href="https://dx.doi.org/{{doi}}"><img src="assets/images/doi-badge.jpg" width="100" /></a>
  </span>
  {{/doi}}
  {{#pmid}}
  <span style="margin-right: 5px">
    <a href="https://www.ncbi.nlm.nih.gov/pubmed/{{pmid}}"><img src="assets/images/pubmed-badge.jpg" width="100" /></a>
  </span>
  {{/pmid}}
  {{#uri}}
  <span style="margin-right: 5px">
    <a href="{{uri}}"><img src="assets/images/open-access-badge.jpg" width="100" /></a>
  </span>
  {{/uri}}
</div>
