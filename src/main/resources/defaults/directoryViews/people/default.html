<div style="display: flex">
  <div style="margin-right: 25px">
    <div>
      {{? it.thumbnail}}
      <img src="https://scholars.library.tamu.edu/vivo{{=it.thumbnail}}" style="border-radius: 50%" height="60" width="60">
      {{?}}
      {{? !it.thumbnail}}
      <img src="assets/images/default-avatar.png" style="border-radius: 50%" height="60" width="60">
      {{?}}
    </div>
  </div>
  <div style="margin: auto 0">
    <div><a href="display/{{=it.collection}}/{{=it.id}}">{{=it.name}}</a></div>
    <div><span>{{=it.preferredTitle}}</span></div>
  </div>
</div>
