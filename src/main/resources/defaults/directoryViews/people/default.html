<div class="d-flex">
  <div class="mr-4">
    <div>
      {{#if thumbnail}}
      <img src="http://openvivo.org{{thumbnail}}" class="rounded-circle" height="60" width="60" alt="{{name}}" />
      {{else}}
      <img src="assets/images/default-avatar.png" class="rounded-circle" height="60" width="60" alt="default avatar" />
      {{/if}}
    </div>
  </div>
  <div class="align-self-center">
    <div>
      <span><a href="display/persons/{{id}}">{{name}}</a></span>
    </div>
    <div>
      <span>{{preferredTitle}}</span>
      {{#if positions}}
      {{#showPositionForPreferredTitle positions preferredTitle}}
      <span><a href="display/organizations/{{id}}">{{label}}</a></span>
      {{/showPositionForPreferredTitle}}
      {{/if}}
    </div>
  </div>
</div>
