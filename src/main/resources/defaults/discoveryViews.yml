---

- name: People
  collection: persons
  layout: GRID
  templates:
    default: "defaults/discoveryViews/people/default.html"
  styles: []
  facets:
  - name: People
    field: type
    type: STRING
    sort: COUNT
    direction: DESC
    limit: 10
    collapsed: true
    hidden: false
  - name: Organization
    field: positionOrganization
    type: STRING
    sort: INDEX
    direction: ASC
    limit: 10
    collapsed: true
    hidden: false
  - name: Research Area
    field: researchAreas
    type: STRING
    sort: COUNT
    direction: DESC
    limit: 10
    collapsed: true
    hidden: false
  - name: Published In
    field: selectedPublicationVenue
    type: STRING
    sort: COUNT
    direction: DESC
    limit: 10
    collapsed: true
    hidden: false
  - name: Publisher
    field: selectedPublicationPublisher
    type: STRING
    sort: COUNT
    direction: DESC
    limit: 10
    collapsed: true
    hidden: false
  - name: Position
    field: positions
    type: STRING
    sort: COUNT
    direction: DESC
    limit: 10
    collapsed: true
    hidden: false
  - name: Research Keywords
    field: keywords
    type: STRING
    sort: COUNT
    direction: DESC
    limit: 10
    collapsed: true
    hidden: false
  filters: []
  sort:
  - field: name
    direction: ASC
  export:
    - columnHeader: First name
      valuePath: firstName
    - columnHeader: Last name
      valuePath: lastName
    - columnHeader: Preferred title
      valuePath: preferredTitle
    - columnHeader: Overview
      valuePath: overview
    - columnHeader: Position
      valuePath: positions
    - columnHeader: Department
      valuePath: positions.organizations

