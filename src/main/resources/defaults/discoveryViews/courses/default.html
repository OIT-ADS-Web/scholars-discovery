<span><a href="display/{{=it.collection}}/{{=it.id}}">{{=it.title}}</a></span>
{{? it.participant && it.participant.role && it.participant.role == 'Instructor' }}
<div>
  <span class="label">Instructors:</span>
  <ul>
    {{~it.participant :participant}}
    <li><span><a href="display/concepts/{{=participant.id}}">{{=participant.label}}</a></span></li>
    {{~}}
  </ul>
</div>
{{?}}
<style>
  .label {
    font-weight: 550;
    margin-right: 2px;
  }
</style>
