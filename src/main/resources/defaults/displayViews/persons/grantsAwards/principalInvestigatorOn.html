<div class="mb-2">
  <ul class="list-unstyled ml-2 mr-2 mb-0">
    {{#eachSorted principalInvestigatorOn "dateTimeIntervalStart" "DESC" true}}
    <li class="mb-2">
      <a href="display/relationships/{{id}}">{{title}}</a>
      {{#each awardedBy}}
      <span> awarded by <a href="display/organizations/{{id}}">{{label}}</a></span>
      {{/each}}
      <span class="badge badge-light">{{toYear dateTimeIntervalStart}} - {{toYear dateTimeIntervalEnd}}</span>
    </li>
    {{/eachSorted}}
  </ul>
</div>
