<div class="mb-2">
  <ul class="list-unstyled ml-2 mr-2 mb-0">
    {{#each awardsAndHonors}}
    <li class="mb-2">
      {{#each receiptOf}}
      <a href="display/concepts/{{id}}">{{label}}</a>
      {{/each}}
      {{#each awardConferredBy}}
      <span> conferred by <a href="display/organizations/{{id}}">{{label}}</a></span>
      {{/each}}
      <span class="badge badge-light"> {{toYear yearAwarded}}</span>
    </li>
    {{/each}}
  </ul>
</div>
