<div class="mb-2">
  <ul class="list-unstyled ml-2 mr-2 mb-0">
    {{#eachSorted educationAndTraining "endDate" "DESC" true }}
    <li class="mb-2">
      <span class="mr-1">{{abbreviation}} in {{field}},</span>
      <span class="mr-1"><a href="display/organizations/{{organization.id}}">{{organization.label}}</a></span>
      <span class="badge badge-light">{{toYear endDate}}</span>
    </li>
    {{/eachSorted}}
  </ul>
</div>
