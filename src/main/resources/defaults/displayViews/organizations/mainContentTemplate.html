<div>
  <span class="h3">{{name}}</span>
  <span class="h3 lead font-weight-normal text-nowrap">
    <span class="ml-1">|</span>
    {{#each type}}
    <span>{{formalize .}}{{#if @last }}{{else}}<span class="ml-1">|</span>{{/if}}</span>
    {{/each}}
    <span class="ml-1"><a href="{{_links.self.href}}" download target="_blank"><i class="fa fa-link"><span class="d-none">individual record</span></i></a></span>
  </span>
</div>
