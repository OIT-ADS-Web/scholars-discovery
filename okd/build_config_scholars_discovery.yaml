apiVersion: v1
kind: BuildConfig
metadata:
  name: scholars-discovery-runtime-build
spec:
  output:
    to:
      kind: ImageStreamTag
      name: scholars-discovery-runtime:latest
  source:
    contextDir: /
    git:
      ref: 105_scholars_discovery_okd_setup
      uri: 'https://github.com/vivo-community/scholars-discovery.git'
    type: Git
    images:
    - from: 
        kind: ImageStreamTag
        name: scholars-discovery-build:latest
      paths: 
      - sourcePath: /target/
        destinationDir: "."
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile.runtime.okd
      noCache: true
  triggers:
  - imageChange: {}
    type: ImageChange